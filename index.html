<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/index.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>PinkUppers</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="img">
                    <img src="/public/img/logo.png" alt="">
                </div>
            </div>
            <div class="text">
                
            </div>
            <div class="nav">
                <div class="options">
                    <span class="iconify" data-icon="codicon:account" data-inline="false"></span>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="primary">
            <div class="title">
                <span>Seja Bem-Vindo ao PinkUppers</span>
            </div>
            <div class="info">
                <span>
                    PinkUppers se trata de um simulador de HACKER, 
                    onde você um hacker e invadira pessoas empresas e até outros hackers. 
                    mas fique atento pois você também poderá se torar um alvo!!!
                </span>
            </div>
            <div class="img">
                <img src="/public/img/index-1.jpg" alt="">
            </div>
        </div>
        <div class="secundary">
            <div class="login">
                <div class="login-title">
                    <span>Logar</span>
                </div>
                <form action="" method="post">
                    <div class="input">
                        <input type="text" placeholder="User">
                        <input type="password" placeholder="Senha">
                    </div>
                    <div class="button">
                        <div class="button-register">
                            <span class="button-display">Registro</span>
                        </div>
                        <div class="button-login">
                            <button>Logar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="register">
                <div class="register-title">
                    <span>Registro</span>
                </div>
                <form action="" method="post">
                    <div class="input">
                        <input type="email" placeholder="Email" autocomplete="email">
                        <input type="text" placeholder="User" autocomplete="username">
                        <input type="password" placeholder="Senha" autocomplete="new-password">
                        <input type="password" placeholder="Repetir Senhas" autocomplete="new-password">
                    </div>
                    <div class="button">
                        <div class="button-login">
                            <span class="button-display">Logar</span>
                        </div>
                        <div class="button-register">
                            <button>Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">

            
        </div>
    </footer>
</body>
<script src="/public/js/index.js"></script>
</html>
